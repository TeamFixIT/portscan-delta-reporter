[project.optional-dependencies]
dev = [
    "black==23.7.0",
    "flake8==6.0.0",
    "mccabe==0.7.0",
    "mypy_extensions==1.1.0",
    "pathspec==0.12.1",
    "platformdirs==4.4.0",
    "pluggy==1.6.0",
    "pycodestyle==2.10.0",
    "pyflakes==3.0.1",
    "pytest==7.4.2",
    "pytest-flask==1.2.0",
    "iniconfig==2.1.0",
]

[project.scripts]
portscanner-server = "run:main"

[tool.setuptools]
py-modules = ["run"]

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]