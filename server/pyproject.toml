    "Flask-SocketIO==5.3.6",
    "Flask-SQLAlchemy==3.0.5",
    "Flask-WTF==1.1.1",
    "h11==0.16.0",
    "idna==3.10",
    "itsdangerous==2.2.0",
    "Jinja2==3.1.2",
    "Mako==1.3.10",
    "MarkupSafe==3.0.2",
    "msal==1.34.0",
    "msgspec==0.19.0",
    "numpy==2.3.2",
