services:
  # Central server for development testing
  server:
    build:
      context: ../server
      dockerfile: ../infra/server.dockerfile
    container_name: portscan-server
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
      - PORT=5000
      - FLASK_APP=run.py
    volumes:
      - ../server:/app
      - ./server.env:/app/.env
    networks:
      testnet:
        ipv4_address: 172.20.0.2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Client simulator
  client-1:
    build:
      context: ../client
      dockerfile: ../infra/client.dockerfile
    container_name: client-1
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ../client:/app
      - ./test-config.yml:/app/config.yml:ro
    networks:
      testnet:
        ipv4_address: 172.20.0.3
    privileged: true
    environment:
      - PYTHONUNBUFFERED=1
      - SERVER_URL=http://localhost:5000

  # Client simulator
  client-2:
    build:
      context: ../client
      dockerfile: ../infra/client.dockerfile
    container_name: client-2
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ../client:/app
      - ./test-config-client2.yml:/app/config.yml:ro
    networks:
      testnet:
        ipv4_address: 172.20.0.8
    privileged: true
    environment:
      - PYTHONUNBUFFERED=1
      - SERVER_URL=http://localhost:5000
  socat1:
    image: alpine:latest
    container_name: grandma_house
    command: sh -c "apk add --no-cache socat && tail -f /dev/null"
    networks:
      testnet:
        ipv4_address: 172.20.0.4

  socat2:
    image: alpine:latest
    container_name: ferris_bueller_house
    command: sh -c "apk add --no-cache socat && tail -f /dev/null"
    networks:
      testnet:
        ipv4_address: 172.20.0.5

  socat3:
    image: alpine:latest
    container_name: teamfixit_mansion
    command: sh -c "apk add --no-cache socat && tail -f /dev/null"
    networks:
      testnet:
        ipv4_address: 172.20.0.9

  socat4:
    image: alpine:latest
    container_name: brady_bunch_house
    command: sh -c "apk add --no-cache socat && tail -f /dev/null"
    networks:
      testnet:
        ipv4_address: 172.20.0.10


networks:
  testnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  server_sessions:
  server_uploads:
  server_scan_results:
  server_instance: