# Development Configuration for Port Scanner Client Agent
# Use this when running the client locally for development with Docker server

server:
  # URL of the central scanning server (localhost for development)
  url: "http://localhost:5000"

  # Authentication token (if required)
  # auth_token: "dev-api-key"

client:
  # How often to check for new scan tasks (seconds)
  check_interval: 15

  # Maximum number of concurrent scans
  max_concurrent_scans: 2

  # Client identification
  client_id: "dev-client-local"

scanning:
  # Default scan timeout (seconds)
  default_timeout: 180

  # Default nmap arguments (optimized for development)
  default_args: "-sS -T4 --max-retries 2"

  # Network interface to use for scanning (leave empty for auto)
  interface: ""

  # Development targets (Docker containers via host)
  dev_targets:
    - "localhost" # For testing localhost services
    - "127.0.0.1"

logging:
  # Log level (DEBUG for development)
  level: "DEBUG"

  # Log file path (local development path)
  file: "./logs/portscan-client-dev.log"

  # Maximum log file size in MB
  max_size: 10

  # Number of backup files to keep
  backup_count: 5
# Development notes:
# - Use this config when running client locally: python client_agent.py --config dev-config.yml
# - Server should be running via Docker: cd infra && docker-compose up server
# - Test targets will be accessible via localhost with port mapping
