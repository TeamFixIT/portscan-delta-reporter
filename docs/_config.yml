title: Port Scanner Delta Reporter
description: Distributed network scanning system with push-based client architecture
theme: jekyll-theme-cayman
# Or use: remote_theme: pages-themes/cayman@v0.2.0

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: Server
    url: /server/
  - title: Client
    url: /client/
  - title: Architecture
    url: /architecture

# Build settings
markdown: kramdown
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag

# Relative links
relative_links:
  enabled: true
  collections: true

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor